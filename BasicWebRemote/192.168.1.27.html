        div.item1 { grid-area: header; }
        div.item2 { grid-area: power; }
        div.item3 { grid-area: misc; }
        div.item4 { grid-area: right; }
        div.item5 { grid-area: footer; }
        
        .grid-container-sony {
          display: grid;
          grid-template:
            'header header header misc power'
            'header header header misc power'
            'header header header misc power';
          grid-gap: 10px;
          background-color: #2196F3;
          padding: 10px;
        }

        .grid-container-sony > div {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          /* padding: 20px 0; */
          font-size: 30px;
        }

        /* switcher styles */
        div.poweron { grid-area: poweron; }
        div.poweroff { grid-area: poweroff; }
        div.one { grid-area: one; }
        div.two { grid-area: two; }
        div.three { grid-area: three; }
        div.four { grid-area: four; }
        div.five { grid-area: five; }
        div.up { grid-area: up; }
        div.down { grid-area: down; }
        .grid-container-switcher {
          display: grid;
          grid-template:
            'poweroff . poweron'
            'one . two'
            '. three .'
            'four . five'
            '. up .'
            '. down .';
          grid-gap: 10px;
          background-color: #2196F3;
          padding: 10px;
        }
        
        .grid-container-switcher > div {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          
          /* padding: 20px 0; */
          font-size: 30px;
        }
        

                /* soundbar styles */
        div.power { grid-area: power; }
        div.menu { grid-area: menu; }
        div.input { grid-area: input; }
        div.up { grid-area: up; }
        div.previous { grid-area: previous; }
        div.play-pause { grid-area: play-pause; }
        div.next { grid-area: next; }
        div.down { grid-area: down; }
        div.vol-up { grid-area: vol-up; }
        div.mute { grid-area: mute; }
        div.vol-down { grid-area: vol-down; }
        .grid-container-soundbar {
          display: grid;
          grid-template:
            'input menu power'
            '. up .'
            'previous play-pause next'
            '. down .'
            'vol-up mute vol-down';
          grid-gap: 10px;
          background-color: #3f4346;
          padding: 10px;
          width: 50%;
          position: relative;
          left: 25%;
          padding-top: 5%;
          padding-bottom: 15%;
        }
        
        .grid-container-soundbar > div {
          /* background-color: rgba(255, 255, 255, 0.8); */
          text-align: center;
          /* border-width: thick; */
          /* border-style: solid; */
          /* padding: 20px 0; */
          font-size: 30px;
        }

        .tabcontent {
  animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

    <script>
        document.getElementById("defaultOpen").click();

        function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
    }
    </script>

    <style>

        div.title { 
            text-align: center;
            grid-column: 2;
            grid-row: 1; 
        }
        .title > p {
            color: white;
        }
        
        div.item1 { grid-area: header; }
        div.item2 { grid-area: power; }
        div.item3 { grid-area: misc; }
        div.item4 { grid-area: right; }
        div.item5 { grid-area: footer; }
        
        .grid-container-sony {
          display: grid;
          grid-template:
            'header header header misc power'
            'header header header misc power'
            'header header header misc power';
          grid-gap: 10px;
          background-color: #2196F3;
          padding: 10px;
        }

        .grid-container-sony > div {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          /* padding: 20px 0; */
          font-size: 30px;
        }

        /* switcher styles */
        div.poweron { grid-column: 1;  grid-row: 1; }
        div.poweroff { grid-column: 3;  grid-row: 1; }
        div.one { grid-column: 1;  grid-row: 2; }
        div.two { grid-column: 3;  grid-row: 2; }
        div.three { grid-column: 2;  grid-row: 3; }
        div.four { grid-column: 1;  grid-row: 4; }
        div.five { grid-column: 3;  grid-row: 4; }
        div.switcher-up { grid-column: 2;  grid-row: 5; }
        div.switcher-down { grid-column: 2;  grid-row: 6; }
        .grid-container-switcher {
          display: grid;
          /* grid-template:
            'poweroff . poweron'
            'one . two'
            '. three .'
            'four . five'
            '. up .'
            '. down .'; */
          /* grid-gap: 10px; */
          background-color: rgb(122, 122, 122);
          padding: 10px;
        }
        
        .grid-container-switcher > div {
          /* background-color: rgba(255, 255, 255, 0.8); */
          text-align: center;
          
          /* padding: 20px 0; */
          font-size: 30px;
        }

        .grid-container-switcher > * > * > p {
            color: white;
        }

        .grid-container-switcher > * > button {
            position: relative;
            top: 2em;
            background-color: rgb(136, 136, 136);
            min-width: 5em;
            min-height: 5em;
            border-radius: .5em;
            box-shadow: 1px 1px;
            /* width: 20%; */
        
        }
        .grid-container-switcher > * > button:hover {
            position: relative;
            top: 2em;
            background-color: rgb(136, 136, 136);
            min-width: 5em;
            min-height: 5em;
            border-radius: .5em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3)
            /* width: 20%; */
        
        }
        

                /* soundbar styles */

        div.vol-down { grid-column: 3;  grid-row: 5;}

    <script>
        document.getElementById("defaultOpen").click();

        function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
    }
    </script>
